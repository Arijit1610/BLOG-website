{% block content %}
<div class="divstyle">
	<form class="form-signin">
		<img class="mb-4 img-cen" src="{{ url_for('static',filename = 'img/login.png')}}" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal admin">Admin Login</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block btn-cen" type="submit">Sign in</button><br>

	</form>
